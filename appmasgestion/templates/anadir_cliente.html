{% extends "base.html" %}


{% block main %}

<main>
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Registrar cliente</h1>
</div>
  <div class="container d-flex justify-content-center mt-3">
    <form class="col-12" method="POST">{% csrf_token %}
        <div class="row d-flex justify-content-between mt-2">
            {% for field in form %}
            <div class="mt-3 col-3">{{ field.label_tag }} {{ field }}</div>
            {% endfor %}
        </div>
        {{form.errors}}

        <div class="row mt-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    </div>
  </div>
</main>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> 
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>
// ----------------- DEFINICIÓN DE IDIOMA ----------------------
// Recurso original:
// http://reviblog.net/2014/01/07/jquery-ui-datepicker-poner-el-calendario-en-espanol-euskera-o-cualquier-otro-idioma/
$.datepicker.regional['es'] = {
  closeText: 'Cerrar',
  prevText: '<Ant',
  nextText: 'Sig>',
  currentText: 'Hoy',
  monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
  monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
  dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
  dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
  dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
  weekHeader: 'Sm',
  dateFormat: 'dd/mm/yy',
  firstDay: 1,
  isRTL: false,
  showMonthAfterYear: false,
  yearSuffix: ''
};

$.datepicker.setDefaults($.datepicker.regional['es']);

// ----------------- CREACIÓN DE DATEPICKER DE PRUEBA----------------------
  
  $('.datepicker').datepicker();
  $('#fechacontacto').datepicker().datepicker("setDate", new Date());
</script>

{% endblock %}
